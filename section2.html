<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css link -->
    <link rel="stylesheet" href="./css/section2.css" />
    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Title  -->
    <title>Product View</title>
  </head>
  <body>
    <!-- Header  -->
    <header>
      <div class="container">
        <div class="header_nav">
          <nav>
            <div class="nav_menu">
              <div class="logo">
                <img src="./images/Logologosite.svg" alt="" />
                <img src="./images/logo.svg" alt="" />

              </div>
              <div class="nav_items">
                <ul class="nav_bar">
                  <li class="nav_list">
                    <a href="#" class="nav_link">Home</a>
                  </li>
                  <li class="nav_list">
                    <a href="#" class="nav_link">Shop</a>
                  </li>
                  <li class="nav_list">

              </div>

                <div class="nav_shop">

                <div class="nav_logout">

    <main>
      <section>
        <div class="container">
          <div class="header_section">
            <div class="section_images">
              <div class="col_img">
               <div class="img"> <img src="./images/flower_1.png" alt="" /></div>
