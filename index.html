<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <link rel="stylesheet" href="./css/style.css">

    <title>GreenShop</title>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="./images/logo.svg" alt="Logo">
                    <span class="logo-text">GREENSHOP</span>
                </div>
                <ul class="nav-item">
                    <li class="nav-link">
                        <a href="#">Home</a>

                    </li>
                    <li class="nav-link">
                        <a href="#">Shop</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Plant Care</a>
                    </li>
                    <li class="nav-link">
                        <a href="#">Blogs</a>
                    </li>
                </ul>

                <div class="search-tab">
                    <input type="text" class="search-tab">
                    <i class="fa-solid fa-magnifying-glass" style="color: #3d3d3d; font-size: 20px; "></i>
                </div>

                <div class="nav-icons">
                    <i class="fa-solid fa-magnifying-glass" style="color: #3d3d3d; font-size: 20px; "></i>
                    <i class="fa-sharp fa-regular fa-cart-shopping" style="color: #3d3d3d; font-size: 20px; "></i>

                    <div class="nav-button">
                        <i class="fa-solid fa-right-to-bracket" style="color: white;"></i>
                        <a href="#">Login</a>
                    </div>

                </div>

                <div class="sidebar">
                    <i class="fa-solid fa-bars" style="color: #3d3d3d; font-size: 30px;"></i>
                </div>

            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="banner">
                <div class="banner-texts">
                    <p>WELCOME TO GREENSHOP</p>
                    <h1>Let's Make A Better <b>Planet</b></h1>
                    <span>We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create an unique Urban Jungle. Order your favorite plants!</span>
                    <div class="banner-btn">
                        <a href="#">SHOP NOW</a>
                    </div>
                </div>
                <div class="banner-images">
                    <img src="./images/banner_image.svg" alt="Banner Image">
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>
</html>
